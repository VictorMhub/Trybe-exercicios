<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="">
        <section id="personal-information">
            <fieldset>
                <label for="nome-completo">Nome</label>
                <input type="text" name="name" id="nome-completo" required />
                <label for="email"> Email</label>
                <input type="text" name="email" id="email" required />
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required />
                <label for="address">Endereço</label>
                <input type="text" name="endereço" id="address" required />
                <label for="city">Cidade</label>
                <input type="text" name="cidade" id="city" required />
                <label for="state">Estado</label>
                <select name="estado" id="state" required>
                    <option value="CE">Ceará</option>
                    <option value="MG">Mato Grosso</option>
                    <option value="MI">Minas Gerais</option>
                    <option value="BH">Bahia</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="PR">Paraná</option>
                    <option value="GO">Goiás</option>
                    <option value="SP">São Paulo</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SE">Sergipe</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grane do Norte</option>
                    <option value="AP">Amapá</option>
                    <option value="AL">Alagoas</option>
                    <option value="RO">Roraima</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="AC">Acre</option>
                    <option value="RD">Rondonia</option>
                    <option value="TC">Tocantins</option>
                </select>
                <label for="check-radio-casa">Casa
                    <input value="casa" type="radio" name="tipo" id="check-radio-casa" required />
                </label>
                <label for="check-radio-apartamento">Apartamento
                    <input value="apartamento" type="radio" name="tipo" id="check-radio-apartamento" required />
                </label>
            </fieldset>
        </section>
    
        <section>
            <fieldset>
                <label for="cv">Resumo do Currículo</label>
                <textarea name="currículo" id="cv" cols="30" rows="10"></textarea required>
                <label for="echarge">Cargo</label>
                <input type="text" name="cargo" id="encharge" required>
                <label for="date">Data de Início</label>
                <input type="date" name="data" id="date"required>
                <label for="description">Descrição do Cargo</label>
                <textarea name="decrição-cargo" id="description" cols="20" rows="10"></textarea required>
            </fieldset>
        </section>

        <button id="submit">Enviar</button>
    </form>


</body>

<script src="script.js"></script>
</html>
